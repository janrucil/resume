<html lang="en">
	<head>
		<title>Sunny Villa</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link href="ImmoDemo-HTML5-Shipping.css" rel="stylesheet">	

		<link rel="icon" href="../favicon.ico">
	</head>
	<body id="mainpage" >
		<div style="display: block; width: 85%; margin-left: auto;margin-right: auto;">
			<h1><label>Sunny Villa</label></h1> 
			<h3 style="background-color: #9f9f9f;padding: 3px;border-radius: 10px;float: left;"><label style="color:black;font-weight:bold" id="sd">interaktivní 3D vizualizace</label></h3> <br><br><br>
		</div>

		<!-- viewport -->
		<div class="wrapper" id="mainarea" >
			<div class="alert alert-warning centered-axis-xy" style="min-height: 20px; display:none;" role="alert" id="compilingmessage">	
				<label >Vaše sezení se připravuje</label>
				<div id='loadTasks'> </div>				
			</div>
			<canvas tabindex=0 id="canvas" class="emscripten" oncontextmenu="event.preventDefault()" style="display:none;">
		</div>
		<!-- buttons -->
		<div class="row buttonarea text-center"  id="buttonrow">
			<div class="col-sm-3 text-center"></div>		
			<div class="col-sm-3 text-center"><button type="button" class="btn btn-primary" id="fullscreen_request">Plná obrazovka</button></div>
			<div class="col-sm-3 text-center"><a target="_blank" href="troubleshooting.html">Problémy se spuštěním </a></div>
			<br><br>
		</div>	
		
		<div class="texthalf text-normal jumbotron " id="logwindow" style='display:none'></div>	
		<div style="display: block; width: 85%; margin-left: auto;margin-right: auto;">
	
		</div>
		<script src=".././js/site.js"></script>
		<script src="ImmoDemo-HTML5-Shipping.UE4.js"></script>	
	</body>


	<footer   style="position: fixed; bottom: 0; width: 100%; background-color: white";>
		<div class="container">
			<div  class="row">
				<div style="text-align: center;"  class="col-md-12 col-sm-12">				
					<p class="wow fadeInUp" data-wow-delay="0.5s"> &copy; Jan Ručil, 2021<span id="my_policy" style="text-decoration: underline;"></span></p>
					<ul class="social-icon">
						<!-- <li><a href="#" class="fa fa-github wow fadeInUp" data-wow-delay="1s"></a></li>
						<li><a href="#" class="fa fa-envelope wow fadeInUp" data-wow-delay="1.6s"></a></li> -->
					</ul>
		
	
				</div>			
			</div>
		</div>
	</footer>
	<script src="js/jquery.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.parallax.js"></script>
<script src="js/owl.carousel.min.js"></script>
<script src="js/smoothscroll.js"></script>
<script src="js/wow.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/LanguageSelector.js"></script>
<script src="js/UniverseAnimation.js"></script>
</html>
