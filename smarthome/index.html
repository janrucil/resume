<html lang="en">
	<head>
		<title>3D Showroom</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css" rel="stylesheet">
		<link href="ZabranskyGmbH_Schrm-HTML5-Shipping.css" rel="stylesheet">	
		<link rel="icon" href="../favicon.ico">
	</head>
	<body id="mainpage" >
		<!-- viewport -->
		<div class="wrapper" id="mainarea" >
			<div class="alert alert-warning centered-axis-xy" style="min-height: 20px; display:none;" role="alert" id="compilingmessage">	
				<label >Vaše sezení se připravuje</label>
				<div id='loadTasks'> </div>				
			</div>
			<canvas tabindex=0 id="canvas" class="emscripten" oncontextmenu="event.preventDefault()" style="display:none;">
		</div>
		<!-- buttons -->
		<div class="row buttonarea text-center"  id="buttonrow">
			<div class="col-sm-3 text-center"></div>		
			<div class="col-sm-3 text-center"><button type="button" class="btn btn-primary" id="fullscreen_request">Plná obrazovka</button></div>
			<div class="col-sm-3 text-center"><a>Problémy se spuštěním </a></div>
		</div>	
		
		<div class="texthalf text-normal jumbotron " id="logwindow" style='display:none'></div>	
		<div style="display: block; width: 85%; margin-left: auto;margin-right: auto;">
			<p><label id="kontakt">Pro více informací mě kontaktujte přes <a style="text-decoration: underline;" href="mailto:office@janrucil.dev">email</a>.</label></p>	
		</div>
		<script src=".././js/site.js"></script>
		<script src="ZabranskyGmbH_Schrm-HTML5-Shipping.UE4.js"></script>	
	</body>
</html>
